# eventtypes.conf
# Defines named eventtypes to simplify searches

[firemon_policy_change]
search = sourcetype="firemon:policy" action=change
description = Detected policy change events in FireMon
priority = 5
tags = policy change firemon

[firemon_rule_violation]
search = sourcetype="firemon:rule" violation=true
description = Firewall rule violations identified by FireMon
priority = 4
tags = rule violation compliance firemon

[firemon_device_status]
search = sourcetype="firemon:device" status=*
description = Device status logs from FireMon
priority = 3
tags = device status inventory firemon

[firemon_authentication]
search = sourcetype="firemon:auth"
description = FireMon authentication events
priority = 3
tags = auth login firemon

[firemon_user_activity]
search = sourcetype="firemon:user_activity"
description = User actions and audit logs from FireMon
priority = 4
tags = user activity audit firemon
